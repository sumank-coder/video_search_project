<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid landing-page">
  <div class="row justify-content-center" style =" display: flex;flex-direction: column;align-items: center;">
    <div class="col-md-12">
      <div class="logo" style="text-align: center">
        <h1 class="text-center" style="font-family: 'Dancing Script', cursive; font-size: 5rem;">Search Results</h1>
      </div>
      <div class="search-form">
        <form action="{% url 'search_results' %}" method="GET">
          <div class="input-group">
            <input type="text" class="form-control search-bar" name="query" placeholder="Search images...">
            <span class="input-group-btn">
              <button type="submit">Results</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
